<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
  </head>
  <body>
    <main>
      <div class="log-in-container">
        <div class="log-in">
          <!-- Logo -->
          <img class="logo" src="assets/images/instagram-logo.png" />
          <!-- Log in form -->
          <form class="log-in-form">
            <input type="text" placeholder="Phone number, username or email" />
            <input type="password" placeholder="Password" />
            <button class="log-in-button">Log In</button>
          </form>
          <!-- OR -->
          <span class="or-divider">OR</span>
          <!-- FB login -->
          <div class="fb-login">
            <a href="#">
              <img src="assets/images/facebook-icon.png" />
              <span>Log in with Facebook</span>
            </a>
          </div>
          <!-- Forgot password? -->
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <!-- Sign up -->
        <div class="sign-up">
          <span>Don't have an account?</span><a href="#">Sign up</a>
        </div>
        <!-- Download app -->
        <div class="get-the-app">
          <span>Get the app.</span>
          <div class="app-images">
            <img src="assets/images/applestore.png" />
            <img src="assets/images/googlestore.png" />
          </div>
        </div>
      </div>
      <div class="phones-container">
        <img class="phones-img" src="assets/images/phones.png" />
      </div>
    </main>

</html>
